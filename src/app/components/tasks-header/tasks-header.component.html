<header>
  <h1>{{ title }}</h1>
  <button
    *ngIf="showAddButton"
    pButton
    type="button"
    label="Add Task"
    pRipple
    [routerLink]="'add'"
    class="p-button-success"></button>
  <button
    *ngIf="showGoBackButton"
    pButton
    pRipple
    class="p-button-outlined p-button-secondary"
    [routerLink]="'/'"
    label="Go Back"></button>
</header>
