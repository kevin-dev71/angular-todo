<div class="container">
  <router-outlet></router-outlet>
  <app-tasks-footer></app-tasks-footer>
</div>
<p-toast position="top-right"></p-toast>
<p-confirmDialog appendTo="body" header="Confirmation" icon="pi pi-exclamation-triangle" #cd>
  <p-footer>
    <button type="button" pRipple pButton label="No" (click)="cd.reject()"></button>
    <button type="button" pRipple pButton class="p-button-danger" label="Yes" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
